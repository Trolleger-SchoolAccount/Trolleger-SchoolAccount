  <title>Links To Pasta Recipes</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9; /* Light background color */
      color: #333; /* Dark text color */
      text-align: center; /* Center text */
      padding: 20px; /* Add some padding */
    }

    h1 {
      color: #d35400; /* A warm orange color */
      margin-bottom: 20px; /* Space below the header */
    }

    p {
      font-size: 20px; /* Larger font size for the paragraph */
      margin-bottom: 30px; /* Space below the paragraph */
    }

    a {
      display: inline-block; /* Make the link an inline block */
      background-image: linear-gradient(to right, #76b852, #8dc26f); /* Green gradient */
      color: white; /* White text */
      font-size: 24px; /* Font size for the link */
      padding: 15px 30px; /* Padding around the text */
      border-radius: 30px; /* Rounded corners */
      text-decoration: none; /* Remove underline */
      transition: background 0.3s, transform 0.3s; /* Smooth transition */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      
    }

    a:hover {
      background-image: linear-gradient(to right, #8dc26f, #76b852); /* Reverse gradient on hover */
      transform: translateY(-2px); /* Slight lift effect on hover */
    }
  </style>
</head>
