<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Light Weight Cooking Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light grey background for contrast */
      color: #333; /* Dark text color for readability */
      text-align: center; /* Center text for a modern look */
      margin: 0; /* Remove default margin */
      padding: 20px; /* Add padding for spacing */
    }

    #HeaderTop {
      background-image: linear-gradient(to right, #e74c3c, #3498db); /* Softer gradient */
      border-radius: 15px;
      border: 1px solid #2c3e50; /* Dark border */
      color: whitesmoke;
      padding: 15px;
      font-size: 24px; /* Larger font size */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
      margin-bottom: 20px; /* Space below the header */
    }

    #ThingBelowHeaderTop {
      font-size: 20px; /* Slightly larger text */
      margin: 20px 0; /* Space above and below */

    }

    a {
      background-image: linear-gradient(to right, #76b852, #8dc26f); /* Green gradient */
      display: inline-block; /* Inline block for better layout */
      border-radius: 30px;
      border: none; /* Remove border */
      color: whitesmoke;
      font-size: 28px; /* Slightly smaller font size */
      padding: 15px 30px; /* Increased padding */
      text-decoration: none; /* Remove underline */
      transition: background 0.3s, transform 0.3s; /* Smooth transition */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
      margin-top: 10px; /* Space above the link */
    }

    a:hover {
      background-image: linear-gradient(to right, #8dc26f, #76b852); /* Reverse gradient on hover */
      transform: translateY(-2px); /* Lift effect */
    }
  </style>
</head>

<body>
  <p id="HeaderTop">A Light Weight Cooking Website With No Ads Or Trackers BUT LOOKS GOOD!</p>
  <p id="ThingBelowHeaderTop">You look into the categories and find what you want!</p>

  <span>
    <a href="Pasta_Recipies_Repository.html">Pasta Recipes! üçù</a>
  </span>

  <script src="script.js"></script>
</body>

</html>
